<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Wisdom Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .weather-card {
            grid-column: 1 / -1;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .weather-display {
            text-align: center;
        }

        .weather-icon {
            font-size: 5em;
            margin: 20px 0;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .quote-card, .fact-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 250px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }

        .refresh-btn {
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-text {
            font-size: 1.4em;
            line-height: 1.6;
            color: #333;
            font-style: italic;
            margin-bottom: 15px;
        }

        .quote-author {
            text-align: right;
            color: #666;
            font-weight: bold;
        }

        .fact-text {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .weather-card {
                grid-column: 1;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather & Wisdom Dashboard</h1>
            <p>Your Personal Information Hub</p>
        </div>

        <div class="dashboard">
            <div class="card weather-card">
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name (e.g., Rochester, London, New York, Tokyo)" value="Rochester">
                    <button id="searchBtn" onclick="app.searchWeather()">Search</button>
                </div>
                <div id="weatherDisplay" class="weather-display">
                    <div class="loading">Click Search to get weather data...</div>
                </div>
            </div>

            <div class="card quote-card">
                <div class="card-header">
                    <div class="card-title">üí≠ Daily Quote</div>
                    <button class="refresh-btn" onclick="app.refreshQuote()">Refresh</button>
                </div>
                <div id="quoteContent" class="content">
                    <div class="loading">Click Refresh for a quote...</div>
                </div>
            </div>

            <div class="card fact-card">
                <div class="card-header">
                    <div class="card-title">üé≤ Random Fact</div>
                    <button class="refresh-btn" onclick="app.refreshFact()">Refresh</button>
                </div>
                <div id="factContent" class="content">
                    <div class="loading">Click Refresh for a fact...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== DATA LAYER ====================
        const DataLayer = {
            weatherDatabase: {
                'rochester': {
                    name: 'Rochester',
                    sys: { country: 'US' },
                    main: { temp: 12, feels_like: 10, humidity: 68, pressure: 1014 },
                    weather: [{ description: 'partly cloudy', icon: '02d' }],
                    wind: { speed: 4.8 }
                },
                'london': {
                    name: 'London',
                    sys: { country: 'GB' },
                    main: { temp: 15, feels_like: 13, humidity: 72, pressure: 1013 },
                    weather: [{ description: 'partly cloudy', icon: '02d' }],
                    wind: { speed: 5.5 }
                },
                'new york': {
                    name: 'New York',
                    sys: { country: 'US' },
                    main: { temp: 22, feels_like: 21, humidity: 65, pressure: 1015 },
                    weather: [{ description: 'clear sky', icon: '01d' }],
                    wind: { speed: 4.2 }
                },
                'tokyo': {
                    name: 'Tokyo',
                    sys: { country: 'JP' },
                    main: { temp: 25, feels_like: 26, humidity: 78, pressure: 1010 },
                    weather: [{ description: 'light rain', icon: '10d' }],
                    wind: { speed: 6.8 }
                },
                'paris': {
                    name: 'Paris',
                    sys: { country: 'FR' },
                    main: { temp: 18, feels_like: 17, humidity: 68, pressure: 1012 },
                    weather: [{ description: 'overcast clouds', icon: '04d' }],
                    wind: { speed: 4.5 }
                },
                'sydney': {
                    name: 'Sydney',
                    sys: { country: 'AU' },
                    main: { temp: 28, feels_like: 29, humidity: 55, pressure: 1016 },
                    weather: [{ description: 'sunny', icon: '01d' }],
                    wind: { speed: 7.2 }
                },
                'dubai': {
                    name: 'Dubai',
                    sys: { country: 'AE' },
                    main: { temp: 35, feels_like: 38, humidity: 45, pressure: 1008 },
                    weather: [{ description: 'clear sky', icon: '01d' }],
                    wind: { speed: 3.5 }
                },
                'moscow': {
                    name: 'Moscow',
                    sys: { country: 'RU' },
                    main: { temp: 8, feels_like: 5, humidity: 82, pressure: 1018 },
                    weather: [{ description: 'light snow', icon: '13d' }],
                    wind: { speed: 8.5 }
                },
                'singapore': {
                    name: 'Singapore',
                    sys: { country: 'SG' },
                    main: { temp: 30, feels_like: 35, humidity: 85, pressure: 1009 },
                    weather: [{ description: 'thunderstorm', icon: '11d' }],
                    wind: { speed: 5.0 }
                }
            },

            quotes: [
                { content: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { content: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs" },
                { content: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
                { content: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                { content: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
                { content: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
                { content: "Two things are infinite: the universe and human stupidity.", author: "Albert Einstein" },
                { content: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
                { content: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
                { content: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" }
            ],

            facts: [
                { text: "Honey never spoils. Archaeologists have found 3000-year-old honey in Egyptian tombs that was still perfectly edible." },
                { text: "A group of flamingos is called a 'flamboyance'." },
                { text: "The shortest war in history lasted only 38 to 45 minutes between Britain and Zanzibar in 1896." },
                { text: "Octopuses have three hearts and blue blood." },
                { text: "Bananas are berries, but strawberries aren't." },
                { text: "The Eiffel Tower can be 15 cm taller during the summer due to thermal expansion." },
                { text: "A single strand of spaghetti is called a 'spaghetto'." },
                { text: "The world's largest desert is actually Antarctica, not the Sahara." },
                { text: "There are more possible iterations of a game of chess than there are atoms in the known universe." },
                { text: "The human brain uses approximately 20% of the body's energy despite being only 2% of body mass." }
            ],

            async simulateApiCall(data, delay = 500) {
                return new Promise((resolve) => {
                    setTimeout(() => resolve(data), delay);
                });
            },

            async fetchWeather(city) {
                const normalizedCity = city.toLowerCase().trim();
                const data = this.weatherDatabase[normalizedCity];
                
                if (!data) {
                    throw new Error('City not found');
                }
                
                return await this.simulateApiCall(data);
            },

            async fetchQuote() {
                const randomIndex = Math.floor(Math.random() * this.quotes.length);
                return await this.simulateApiCall(this.quotes[randomIndex], 300);
            },

            async fetchFact() {
                const randomIndex = Math.floor(Math.random() * this.facts.length);
                return await this.simulateApiCall(this.facts[randomIndex], 300);
            }
        };

        // ==================== PROCESSING LAYER ====================
        const ProcessingLayer = {
            // Convert Celsius to Fahrenheit
            formatTemperature(tempCelsius) {
                const tempFahrenheit = (tempCelsius * 9/5) + 32;
                return Math.round(tempFahrenheit);
            },

            getWeatherIcon(weatherCode) {
                const icons = {
                    '01d': '‚òÄÔ∏è', '01n': 'üåô',
                    '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
                    '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                    '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                    '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                    '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                    '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                    '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                    '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
                };
                return icons[weatherCode] || 'üå°Ô∏è';
            },

            processWeatherData(data) {
                return {
                    city: data.name,
                    country: data.sys.country,
                    temperature: this.formatTemperature(data.main.temp),
                    feelsLike: this.formatTemperature(data.main.feels_like),
                    description: data.weather[0].description,
                    icon: this.getWeatherIcon(data.weather[0].icon),
                    humidity: data.main.humidity,
                    windSpeed: Math.round(data.wind.speed * 3.6),
                    pressure: data.main.pressure
                };
            },

            processQuoteData(data) {
                return {
                    text: data.content,
                    author: data.author
                };
            },

            processFactData(data) {
                return {
                    text: data.text
                };
            }
        };

        // ==================== UI LAYER ====================
        const UILayer = {
            renderWeather(weatherData) {
                const html = `
                    <div class="weather-icon">${weatherData.icon}</div>
                    <h2>${weatherData.city}, ${weatherData.country}</h2>
                    <div class="temperature">${weatherData.temperature}¬∞F</div>
                    <p style="color: #666; font-size: 1.2em; text-transform: capitalize;">${weatherData.description}</p>
                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${weatherData.feelsLike}¬∞F</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${weatherData.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value">${weatherData.windSpeed} km/h</div>
                        </div>
                    </div>
                `;
                document.getElementById('weatherDisplay').innerHTML = html;
            },

            renderQuote(quoteData) {
                const html = `
                    <div class="quote-text">"${quoteData.text}"</div>
                    <div class="quote-author">‚Äî ${quoteData.author}</div>
                `;
                document.getElementById('quoteContent').innerHTML = html;
            },

            renderFact(factData) {
                const html = `<div class="fact-text">${factData.text}</div>`;
                document.getElementById('factContent').innerHTML = html;
            },

            showLoading(elementId) {
                document.getElementById(elementId).innerHTML = '<div class="loading">Loading...</div>';
            },

            showError(elementId, message) {
                document.getElementById(elementId).innerHTML = `<div class="error">${message}</div>`;
            },

            setButtonState(buttonId, disabled) {
                const btn = document.getElementById(buttonId);
                if (btn) btn.disabled = disabled;
            }
        };

        // ==================== APPLICATION CONTROLLER ====================
        const app = {
            async searchWeather() {
                const city = document.getElementById('cityInput').value.trim();
                if (!city) {
                    UILayer.showError('weatherDisplay', 'Please enter a city name');
                    return;
                }

                UILayer.showLoading('weatherDisplay');
                UILayer.setButtonState('searchBtn', true);

                try {
                    const rawData = await DataLayer.fetchWeather(city);
                    const processedData = ProcessingLayer.processWeatherData(rawData);
                    UILayer.renderWeather(processedData);
                } catch (error) {
                    UILayer.showError('weatherDisplay', 'City not found. Try: Rochester, London, New York, Tokyo, Paris, Sydney, Dubai, Moscow, or Singapore');
                } finally {
                    UILayer.setButtonState('searchBtn', false);
                }
            },

            async refreshQuote() {
                UILayer.showLoading('quoteContent');
                
                try {
                    const rawData = await DataLayer.fetchQuote();
                    const processedData = ProcessingLayer.processQuoteData(rawData);
                    UILayer.renderQuote(processedData);
                } catch (error) {
                    UILayer.showError('quoteContent', 'Failed to load quote. Try again.');
                }
            },

            async refreshFact() {
                UILayer.showLoading('factContent');
                
                try {
                    const rawData = await DataLayer.fetchFact();
                    const processedData = ProcessingLayer.processFactData(rawData);
                    UILayer.renderFact(processedData);
                } catch (error) {
                    UILayer.showError('factContent', 'Failed to load fact. Try again.');
                }
            },

            init() {
                this.searchWeather();
                this.refreshQuote();
                this.refreshFact();

                document.getElementById('cityInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.searchWeather();
                    }
                });
            }
        };

        app.init();
    </script>
</body>
</html>
